                /* grid maken voor layout */
                .grid-container {

}

                /* Style the tab */
                .tab {
          overflow: hidden;
          border: 1px solid #e71212;
          background-color: #e71212;
                }
        
                /* Style the buttons inside the tab */
                .tab button {
          background-color: inherit;
          float: left;
          border: none;
          outline: none;
          cursor: pointer;
          padding: 14px 16px;
          transition: 0.3s;
          font-size: 17px;
                }
        
                /* Change background color of buttons on hover */
                .tab button:hover {
          background-color: rgb(87, 14, 14);
                }
        
                /* Create an active/current tablink class */
                .tab button.active {
          background-color: rgb(230, 20, 20);
                }
        
                /* Style the tab content */
                .tabcontent {
          display: none;
          padding: 6px 12px;
          border: 1px solid rgb(87, 14, 14);
          border-top: none;
                }
                  /* layout knop*/
                .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            
            
            color: #fff;
            background-color: rgb(255, 0, 0);
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
          }
          
          .button:hover {background-color: #660000}
          
          .button:active {
            background-color: #660000;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
          }

                  display: inline-block;
                  font-size: 24px;
                  border: none;
                 
           
                 
            }
                     

                  /*dropdown knop*/

                  .dropdown {
                  position: relative;
                  display: inline-block;
                  }

                  .dropdown-content {
                  display: none;
                  position: absolute;
                  background-color: #f9f9f9;
                  min-width: 160px;
                   box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                  padding: 12px 16px;
                  z-index: 1;
                  }

                  .dropdown:hover .dropdown-content {
                   display: block;
                  }
                  
                  /* lay out links*/
                  a:link {
                    text-decoration: none;
                  }

                  a:visited {
                    text-decoration: none;
                  }

                  a:hover {
                    text-decoration: none;
                  }

                  a:active {
                    text-decoration: none;
                  }


 /* sticky ( menubalk blijft staan)*/
                  div.sticky {

                  position: sticky;
                  top: 0;
